<!DOCTYPE html>
<html>
<head>
    <title>Registration</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/reg1.css">
</head>
<body>
    
    <div class="main-block">
        <div class="left-part">
            <h1>The KING'S AUTO</h1>
        </div>

        <form action="connect2.php" method="post" class="form">
            <div class="title">
                <i class="fas fa-pencil-alt"></i>
                <h2>Sign-Up</h2>
            </div>
            <div class="info">
                <input id="data_1" type="text" placeholder="Full Name" name="name"   style="display:flex;width:100%;">
                <input id="data_8" type="text" placeholder="Username" name="uname"  style="display:flex;width:100%;">
                <input id="data_9" type="password" placeholder="password" name="pass"   style="display:flex;width:100%;">


                <input id="data_4" type="number" placeholder="Age" name="age"  style="display:flex;width:100%;">

                <input type="radio" name="gender" value="m" > Male    <input type="radio" name="gender" value="f"> Female

                <input id="data_5" type="number" placeholder="Phone No." name="phone"   style="display:flex;width:100%;">
                <input id="data_6" type="email" placeholder="Email" name="email"   style="display:flex;width:100%;">
                
                
            </div>
            <div>
            <button class="button" type="submit"href="login.html" >Submit</button>
            <a href="login.html"> Already logged in?</a> 
            </div>

        </form>
    </div>

    <script type="text/javascript">
        function validateForm() {
            if (isEmpty(document.getElementById('data_1').value.trim())) {
                alert('NAME is required!');
                return false;
            }

            if (isEmpty(document.getElementById('data_4').value.trim())) {
                alert('Age is required');
                return false;
            }
            if (isEmpty(document.getElementById('data_8').value.trim())) {
                alert('username is required');
                return false;
            }

            if (isEmpty(document.getElementById('data_9').value.trim())) {
                alert('Password is required!');
                return false;
            }

            if (isEmpty(document.getElementById('data_6').value.trim())) {
                alert('Email is required!');
                return false;
            }

            if (isEmpty(document.getElementById('data_7').value.trim())) {
                alert('Address is required!');
                return false;
            }
            return true;
        }
        function isEmpty(str) { return (str.length === 0 || !str.trim()); }

        function validateEmail(email) {
            var re = /^([\w-]+(?:\.[\w-]+)*)@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,15}(?:\.[a-z]{2})?)$/i;
            return isEmpty(email) || re.test(email);
        }
    </script>
</body>
</html>
